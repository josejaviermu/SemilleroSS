plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.0'
    
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-core
	compile group: 'io.cucumber', name: 'cucumber-core', version: '4.2.0'
    
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.0'
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-screenplay
	compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '1.9.9'
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-core
	compile group: 'net.serenity-bdd', name: 'serenity-core', version: '1.9.9'
	
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-screenplay-webdriver
	compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '1.9.9'
    
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
	compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.9'
    
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-junit
	compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '1.9.9'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
}
